{% extends 'main.html' %}
{% block body_block %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-box">
        <div class="form-group">{{form.username.label_tag}} {{form.username}}</div>
        <div class="form-group">{{form.password.label_tag}} {{form.password}}</div>
        <button type="submit" class="submit_button">Login</button>
        <a  class="submit_button" type="button" id="btn" href="{% url 'signup' %}">SignUp</a>
    </div> 
</form>
{% endblock %}
