{% extends 'main.html' %}
{% block body_block %}
{% for item in userproduct%}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.image.url}}" alt="Not available" class="img-fluid product-img">
        </div>
        <div class="col-md-6">
            <h2>{{item.name}}</h2>
            <h3>Amout:Rs{{item.price}}</h3>
            <p>{{item.description}}</p>
        </div>
    </div>
</div> 
{% endfor %}
{% endblock %}
