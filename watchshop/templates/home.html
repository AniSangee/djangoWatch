{% extends 'main.html' %}
{% load static %}
{% block body_block %} 

<!-- carosel part -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100  h-50" src="{% static 'homepage/images/sample1.jpg' %}" alt="First slide">
    </div> 
    <div class="carousel-item">
      <img class="d-block w-100  h-50" src="{% static 'homepage/images/sample2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100  h-50" src="{% static 'homepage/images/sample3.jpg' %}" alt="Third slide">
    </div>    
  </div> 
  <button class="carousel-control-prev" data-bs-target="#carouselExampleControls" type="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" data-bs-target="#carouselExampleControls" type="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div> 
 
<!-- offer section -->
 <div style="background-color: beige;
 width: 100%;
 text-align: center;
 height: 50px;
 margin: 10px;">
  <h5>We offering 50% discount on any products</h5>
 </div>
<!-- cards section -->
<div class="row">
    {% for item in watch %}
    <div class="col"></div>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{item.image.url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text">{{item.price}}</p>
        <a href="{% url 'product' id=item.id %}" class="btn btn-primary">view product</a>
      </div>
  </div>  
  {% endfor %}
</div>

<!-- footer scetion -->
 <div style="background-color: aqua;
 width: 100%;
 text-align: center;
 height: 50px;
 margin: 10px;">
  <h4>Footer section</h4>
 </div>
{% endblock %}
